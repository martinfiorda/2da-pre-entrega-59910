<body>
    <header>
        <!-- logo de mi emprendimiento -->

            <img src="../img/logo.jpeg" alt="Logo del sitio web" >

         <!-- menu de navecacion -->

                </li>
            </ul>
          </nav>

    </header>

    <main>
        <h1> Dejanos tus mensajes </h1>

         <!-- formulario -->

          <form action="">
            <fieldset>
                <legend> completa tu consulta </legend>

                <div>
                    <!-- campo para completar el nombre -->
                     <label for="nombre"> Nombre y Apellido </label>
                     <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>                    
                </div>

                <div>
                    <!-- campo para correo electronico -->
                     <label for="correo"> Email</label>
                     <input type="email" id="correo" name="correo" placeholder="Email" required>                   
                </div>

                <div>
                    <!-- campo para numero de telefono -->
                    <label for="telefono"> Telefono (opcional) </label>
                    <input type="text" id="telefono" name="telefono" placeholder="Numero de telefono">
                </div>

                <div>
                    <!-- campo para mensaje -->
                     <label for=""> Dejanos tu mensaje </label>
                     <textarea name="" id="" rows="5" cols="30" placeholder="Dejanos tu consulta">

                     </textarea>
                </div>

                <div>
                    <!-- botones de enviar y borrar -->
                     <input class="enviar" type="submit" value="envianos tus consultas">
                     <input class="borrar" type="reset" value="borrar todo">
                </div>
            </fieldset>

          </form>

        <!--    boton flotante de redes sociales (fixed) -->

        <div>
            <a href="https://www.instagram.com/38fullstore?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">
                <img class="item-fixed" src="../img/imagen-flotante-instagram.png" alt="imagen flotante con enlace a redes sociales">               
            </a>
        </div>
    </main>

    <footer>
        <p> Todos los derechos reservados </p>
    </footer>
</body>
</html>
